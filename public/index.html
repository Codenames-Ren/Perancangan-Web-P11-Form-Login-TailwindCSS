<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P11 - Form Login dengan Tailwind CSS</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-300 font-poppins dark:bg-gray-900 min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-md">
      <div class="flex justify-end mb-4">
        <button
          id="darkModeToggle"
          class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg flex items-center space-x-2"
        >
          <span class="dark:hidden">üåô</span>
          <span class="hidden dark:block">‚òÄÔ∏è</span>
          <span class="dark:hidden">Dark Mode</span>
          <span class="hidden dark:block">Light Mode</span>
        </button>
      </div>
      <div
        class="bg-white dark:bg-gray-800 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 transition-colors duration-300"
      >
        <h2
          class="text-2xl font-bold mb-6 text-gray-800 dark:text-white text-center"
        >
          Login
        </h2>

        <form>
          <div class="mb-4">
            <label
              class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
              for="email"
              >Email</label
            >
            <input
              class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 dark:text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:border-gray-600 dark:bg-gray-700"
              id="email"
              type="email"
              placeholder="email@example.com"
            />
          </div>

          <!--Password input-->
          <div class="mb-6">
            <label
              class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
              for="password"
            >
              password
            </label>
            <input
              class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 dark:text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:border-gray-600 dark:bg-gray-600"
              id="password"
              type="password"
              placeholder="********"
            />
          </div>

          <!--Remember me checkbox-->
          <div class="mb-6 flex items-center">
            <input
              type="checkbox"
              id="remember"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-400 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="remember"
              class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Remember Me
            </label>
          </div>

          <!--Login Button-->
          <div class="flex items-center justify-between">
            <button
              class="w-full bg-blue-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300"
              type="button"
            >
              Login
            </button>
          </div>

          <!--Forgot Password-->
          <div class="text-center mt-4">
            <a
              href="#"
              class="text-sm text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300"
            >
              Forgot your password?
            </a>
          </div>
        </form>
      </div>

      <!--Register Link-->
      <p class="text-center text-gray-600 dark:text-gray-400 text-sm">
        Not have an account?
        <a
          href="#"
          class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300"
        >
          Register
        </a>
      </p>
    </div>
    <script src="/public/script/script.js"></script>
  </body>
</html>
